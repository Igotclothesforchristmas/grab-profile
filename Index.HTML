<!DOCTYPE html>
<html>
<head>
    <title>Text Box Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px; 
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"]:last-child {
            margin-bottom: 0;
        }
    </style>
    <script>
        function generateResult() {
            var userInput = document.getElementById("userInput").value;
            var resultBox = document.getElementById("resultBox");
            resultBox.value = "https://sandspiel.club/browse/search/?user=" + encodeURIComponent(userInput);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Type something below:</h2>
        <input type="text" id="userInput" placeholder="Type here...">
        <button onclick="generateResult()">Generate</button>
        <h2>Result:</h2>
        <input type="text" id="resultBox" readonly>
    </div>
</body>
</html>
